<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>

                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="icon">Icon <p-sortIcon field="icon"></p-sortIcon></th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-categories>
                        <tr>
                            <td>{{categories.id}}</td>
                            <td>{{categories.name}}</td>
                            <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-'+categories.icon"></i></td>
                            <td>{{categories.color}}</td>
                            <td>
                                <p-button (click)="deleteCategory(categories.id)"  styleClass="p-button-danger" icon="pi pi-trash" class="mr-2"></p-button>
                                <p-button  (click)="updateCategory(categories.id)" styleClass="p-button-success" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
