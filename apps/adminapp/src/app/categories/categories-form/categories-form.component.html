<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Edit Category': 'Add Category'" [subheader]="editMode? 'Edit Categories Here':'Add Categories Here'" >
        <div class="grid">
            <div class="col-12 mb-5 ">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                    </div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode?'Edit':'Create'" (click)="onSubmit()" [icon]="editMode?'pi pi-pencil':'pi pi-plus'" styleClass="p-button-success mr-2"></p-button>
                        <p-button label="Cancel" (click)="onCancel()"icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"></p-button>
                    </div>

                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="CategoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="CategoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                            <small *ngIf="CategoryForm.color.invalid && isSubmitted" class="p-error">Color is required</small>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </p-card>
</div>
