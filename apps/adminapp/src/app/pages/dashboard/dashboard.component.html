<div class="admin-page" *ngIf="statistics.length">
    <p-card header="Dashboard" subheader="Latest Updates">
      <div class="grid">
        <div class="col-4" id="prod-router">
          <a routerLink="/products">
          <p-card styleClass="d-products">
            <div class="d-item">
              <div>
                <i class="pi pi-briefcase"></i><br />
                <span class="name">Products</span>
              </div>
              <span class="number">{{ statistics[1] }}</span>
            </div>
          </p-card>
        </a>
        </div>
        <div class="col-4">
          <a routerLink="/categories">
            <p-card styleClass="d-totalsales">
              <div class="d-item">
                <div>
                  <i class="pi pi-align-justify"></i><br />
                  <span class="name">Categories</span>
                </div>
                <span class="number">{{ statistics[4]}}</span>
              </div>
            </p-card>
            </a>
          </div>
        <div class="col-4">
          <a routerLink="/orders">
          <p-card styleClass="d-orders">
            <div class="d-item">
              <div>
                <i class="pi pi-shopping-cart"></i><br />
                <span class="name">Orders</span>
              </div>
              <span class="number">{{ statistics[0] }}</span>
            </div>
          </p-card>
          </a>
        </div>
      </div>
      <div class="grid">
        <div class="col-4">
          <a routerLink="/users">
          <p-card styleClass="d-users">
            <div class="d-item">
              <div>
                <i class="pi pi-users"></i><br />
                <span class="name">Users</span>
              </div>
              <span class="number">{{ statistics[2] }}</span>
            </div>
          </p-card>
            </a>
        </div>
          <div class="col-4">
            <p-card styleClass="d-homepage">
              <div class="d-home">
                <div>
                  <i class="pi pi-home"></i><br />
                  <span class="name">Shop Page</span>
                </div>
                <span><a href=""></a></span>
              </div>
            </p-card>
          </div>
          <div class="col-4">
            <p-card styleClass="d-totalsales">
              <div class="d-item">
                <div>
                  <i class="pi pi-dollar"></i><br />
                  <span class="name">Total Sales</span>
                </div>
                <span class="number">{{ statistics[3] | currency }}</span>
              </div>
            </p-card>
          </div>
      </div>
    </p-card>
  </div>
